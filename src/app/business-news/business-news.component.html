<div class="container-fluid mt-4">
    <h4>Business News<marquee>for more updates always get connected with us.</marquee></h4>
    <div class="row mt-3">
        <div class="col-lg-3 mt-3 mb-3" *ngFor="let nd of BusNewsData">
            <div class="box">
            <img src="{{nd.urlToImage}}" width="100%">
            <h5 class="mt-3 mb-3">{{nd.title}}</h5>
            
            <a class="btn btn-dark btn-sm" target="_blank" href="{{nd.url}}">Read More</a>
        </div>
        </div>
    </div>
</div>
